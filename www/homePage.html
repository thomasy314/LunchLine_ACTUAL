<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' type='text/css' href='css/index.css'>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <script type="text/javascript" src="js/main.js"></script>
    <title>LunchLine Homepage</title>
</head>
<body>
    <!--header, DO NOT CHANGE-->
    <div id="headerBar"><h1>Lunch Line</h1></div>

    <!--"feed me" button, leads to personalized suggestions-->
    <form action="suggestion.html">
        <button class="button" id="bigYellowButton" onclick="storeInput()">Feed Me!</button>
    </form>

    <!--user variables for suggestions-->
    <h3>Time you have for lunch:</h3>
    <input type='text' placeholder='minutes' id='userMinutes'/>

    <h3>What is your maximum budget?:</h3>
    <input type='text' placeholder='dollars' id='userDollars'/>

    <h3>How far are you willing to travel?:</h3>
    <input type='text' placeholder='blocks' id='userBlocks'/>

</body>
</html>
