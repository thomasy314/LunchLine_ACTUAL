<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="js/overview_main.js"></script>
        <link rel='stylesheet' type='text/css' href='css/index.css'>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title>Overview</title>
    </head>
    <body>
        <!--header, DO NOT CHANGE-->
        <div id="headerBar"><h1>Lunch Line</h1></div>

        <img src="" id="suggestionImage">
        <h2 id="restoName" style="font-size:36px; margin-top:2px;"></h2>
        <p style="color: #595959; text-align: left; margin-left: 16px" id="foodType"></p>
        <p style="color: #595959; text-align: left; margin-left: 16px">$$ | 0.3 miles</p>
        <p style="text-align: left; margin-left: 16px; margin-right: 16px; text-transform: none !important;" id="description"></p>

        <div id="map"></div>
        <script>
            function initMap() {
                var mapDiv = document.getElementById('map');
                var map = new google.maps.Map(mapDiv, {
                    center: {lat: 37.8715959, lng: -122.2692691},
                    zoom: 14
                });
            }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?callback=initMap"
                async defer></script>
        <form>
            <input type="button" onClick="history.go(0)" value="New Restaurant (TEMPORARY)">
        </form>

    </body>
</html>
